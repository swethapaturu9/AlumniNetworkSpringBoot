<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>NUNetworking</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container text-center">
		<h2>NU Networking</h2>
	</div>
	<div class="container text-center">
		<h2> Student update form </h2>
		<form th:action="@{/updateStudent}" th:object="${studentUser}"
						method="POST" enctype="multipart/form-data">


						<div class="form-group" style="margin-bottom: 20px;">
							<label>Skills:</label> <input type="text" name="skills" th:field="*{skills}"value=""
								class="form-control" />
						</div>

						<div class="form-group" style="margin-bottom: 20px;">
							<label>Resume:</label> <input type="file" name="resumeFile"
								class="form-control" /> <span
								th:if="${#fields.hasErrors('resumeFile')}"
								th:errors="*{resumeFile}"></span> <input type="hidden"
								th:field="*{resumeName}" />
						</div>

						<div class="form-group" style="margin-bottom: 20px;">
							<label>Positions Interested:</label> <input type="text" th:field="*{positionsInterested}"
								name="positionsInterested" value="" class="form-control" />
						</div>

						<div class="form-group" style="margin-bottom: 20px;">
							<label>LinkedIn Profile:</label> <input type="text"
								th:field="*{LinkedIn}" class="form-control" />
						</div>

						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>	
	</div>
</body>
</html>
