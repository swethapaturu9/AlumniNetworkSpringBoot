<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>NUNetworking</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<style>
span {
	font-weight: 500;
	color: red;
	font-style: italic;
}
</style>
<body>
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Register as StudentUser</h1>
				<div class="card-body">
					<form th:action="@{/registerStudent}" th:object="${studentUser}"
						method="POST" enctype="multipart/form-data">
						
						<div th:if="${errorMessage}" class="alert alert-danger"
							role="alert">
							<span th:text="${errorMessage}"></span>
						</div>


						<div class="form-group" style="margin-bottom: 20px;">
							<label>StudentID: </label> <input type="number" name="studentID"
								class="form-control" placeholder="Enter Student ID " required />
						</div>
						
						<div class="form-group" style="margin-bottom: 20px;">
							<label>Enter your Email: </label> <input type="email"
								name="email" class="form-control" placeholder="Enter Email "
								required />
						</div>
						
						<div th:object="${user}">
							<div class="form-group" style="margin-bottom: 20px;">
								<label>Create Username: </label> <input type="text"
									name="username" th:field="*{username}" class="form-control"
									placeholder="Username" /> <span
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></span>
							</div>
							<div class="form-group" style="margin-bottom: 20px;">
								<label>Create Password: </label> <input type="password"
									name="password" th:field="*{password}" class="form-control"
									placeholder="Password" /> <span
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"></span>
							</div>
						</div>


						<div class="form-group" style="margin-bottom: 20px;">
							<label>Skills:</label> <input type="text" name="skills" value=""
								class="form-control" />
						</div>

						<div class="form-group" style="margin-bottom: 20px;">
							<label>Resume:</label> <input type="file" name="resumeFile"
								class="form-control" /> <span
								th:if="${#fields.hasErrors('resumeFile')}"
								th:errors="*{resumeFile}"></span> <input type="hidden"
								th:field="*{resumeName}" />
						</div>

						<div class="form-group" style="margin-bottom: 20px;">
							<label>Positions Interested:</label> <input type="text"
								name="positionsInterested" value="" class="form-control" />
						</div>

						<div class="form-group" style="margin-bottom: 20px;">
							<label>LinkedIn Profile:</label> <input type="text"
								th:field="*{LinkedIn}" class="form-control" />
						</div>

						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
