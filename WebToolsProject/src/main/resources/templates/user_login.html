<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>NUNetworking</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Login</h1>
				<div class="card-body">
					<form th:action="@{/login}" th:object="${user}"
						method="POST">
						
						<div th:if="${errorMessage}" class="alert alert-danger"
							role="alert">
							<span th:text="${errorMessage}"></span>
						</div>
						
						<div class="form-group" style="margin-bottom: 20px;">
								<label>Username: </label> <input type="text"
									name="username" th:field="*{username}" class="form-control"
									placeholder="Username" /> <span
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></span>
							</div>
							<div class="form-group" style="margin-bottom: 20px;">
								<label>Password: </label> <input type="password"
									name="password" th:field="*{password}" class="form-control"
									placeholder="Password" /> <span
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"></span>
							</div>	
							<div class="form-group text-center">
							<a th:href="@{/registerStudent}" class="mb-3">Sign up as Student</a> <br/>
						    <a th:href="@{/registerAlumni}" class="mb-3">Sign up as Alumni</a> <br/>
							<button type="submit" class="btn btn-primary">Login</button>
						   </div>	
	                 </form>
	            </div>
	      </div>
	   </div>
	</div>
	
</body>
</html>
